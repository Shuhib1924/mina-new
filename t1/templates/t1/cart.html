<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Shopping Cart</h1>
    <ul id="cart">
        {% for item in cart_items %}
        <li>{{ item.product.name }} - ${{ item.product.price }} | <a href="{% url 'delete_item' item.id%}">delete</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'product_list' %}">Continue Shopping</a>
</body>
</html>
