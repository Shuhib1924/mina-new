<!DOCTYPE html>
<html>

    <head>
        <title>Product List</title>
        <script src="https://unpkg.com/htmx.org@1.4.1"></script>
    </head>

    <body>
        <h1>Product List</h1>
        <ul>
            {% for product in products %}
            <li>
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p>${{ product.price }}</p>
                <button
                    hx-post="{% url 'add_to_cart' product.id %}"
                    hx-target="#cart"
                    hx-swap="none"
                    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                >Add to Cart</button>
            </li>
            {% endfor %}
        </ul>

        <h2>Your Cart</h2>
        <ul id="cart">
            {% include 'cart.html' %}
        </ul>

        <a href="{% url 'cart_view' %}">View Cart</a>
    </body>

</html>
