<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <!-- Alpine Plugins -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"
        ></script>

        <!-- Alpine Core -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Pointer Events Control</title>
    </head>

    <body>
        <div x-data="timeChecker()">
            <input
                type="time"
                x-model="time"
                @change="checkTime"
            />
            <div
                x-show="warning"
                style="color: red;"
            >Warning: Time must be between 7 AM and 8 PM!</div>
        </div>

        <script>
            function timeChecker() {
                return {
                    time: '',
                    warning: false,
                    checkTime() {
                        const hours = this.time.split(':')[0];

                        if (hours < 7 || hours > 20) {
                            this.warning = true;
                            this.time = '';
                        } else {
                            this.warning = false;
                        }
                    }
                }
            }
        </script>
    </body>

</html>
