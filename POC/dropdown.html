<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        >
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>AlpineJS Accordion</title>
        <script
            defer
            src="https://unpkg.com/alpinejs"
        ></script>
        <style>
            [x-cloak] {
                display: none !important;
            }
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="">
        <div
            class="rounded-xl w-3/4 mx-auto mt-4 overflow-hidden bg-white shadow-lg"
            x-data="{accordion:false}"
        >
            <div class="">
                <button
                    class="hover:bg-green-600 flex justify-between w-full p-8 text-white transition-colors duration-300 ease-in-out bg-green-400 cursor-pointer"
                    @click="accordion !== false ? accordion = false : accordion = true"
                >
                    <span class="text-2xl font-bold">Sind Sie ein Unternehmer?</span>
                    <!-- Chevron Down -->
                    <div>
                        <svg
                            :class="accordion == true ? 'hidden' : 'block-inline'"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="size-8"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                            />
                        </svg>
                        <!-- Chevron Up -->
                        <svg
                            :class="accordion == true ? 'block-inline' : 'hidden'"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="size-8"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M4.5 15.75l7.5-7.5 7.5 7.5"
                            />
                        </svg>
                    </div>
                </button>
                <div
                    class="max-h-0 space-y-4 overflow-hidden transition-all duration-500 ease-in-out"
                    x-ref="r1"
                    :style="accordion == true ? 'max-height: '+ $refs.r1.scrollHeight + 'px' : '' "
                >
                    <div class="text-bold px-6 py-4 text-xl text-gray-600">Damit es steuerlich richtig abgef√ºhrt wird,
                        brauchen
                        wir die Unternehmensdaten</div>
                    <div class="text-md animate-pulse w-5/6 px-6 py-4 mb-5 text-gray-500">einmal schreiben und es ist
                        sofort
                        gespeichert</div>
                    <div
                        class="place-items-start sm:place-items-center sm:grid-cols-2 grid grid-cols-1 gap-3 px-6 py-4 my-4">
                        <label for="company-name"> Name:
                        </label>
                        <input
                            id="company-name"
                            type="text"
                            class="p-2 border rounded-md"
                        >
                        <label for="address"> Anschrift:
                        </label>
                        <input
                            id="address"
                            type="text"
                            class="p-2 border rounded-md"
                        >
                        <label for="plz"> PLZ:
                        </label>
                        <input
                            id="plz"
                            type="text"
                            class="p-2 border rounded-md"
                        >
                        <label for="city"> Ort:
                        </label>
                        <input
                            id="place"
                            type="text"
                            class="p-2 border rounded-md"
                        >
                        <label for="ust"> Ust-ID:
                        </label>
                        <input
                            id="ust"
                            type="text"
                            class="p-2 border rounded-md"
                        >
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
