<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        >
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <script
            src="./script.js"
            defer
        ></script>
        <title> Paypal Integration with Javascript </title>
        <script
            src="https://www.paypal.com/sdk/js?client-id=AWT1hixAZylrE0-D7S9FLN4e8Rm1DY30hVUdz7H2ureB3TuJvoZ88xDV27l7wxh4ADwBqRM2dSkd_5QD"
        ></script>
    </head>

    <body>
        <h1>Hello world, This is PayPal Integration with Javascript</h1>

        <input
            id="donate-amount"
            type="Enter Amount"
        >
        <div id="paypal-button-container">
        </div>
        <script>
            function initPayPalButton() {
                paypal
                    .Buttons({
                        style: {
                            shape: "rect",
                            color: "gold",
                            layout: "vertical",
                            label: "paypal",
                        },

                        createOrder: function (data, actions) {
                            const userInput = document.getElementById("donate-amount").value;
                            const paypalAmount = parseFloat(userInput) / 100;
                            return actions.order.create({
                                purchase_units: [
                                    { amount: { currency_code: "USD", value: paypalAmount } },
                                ],
                            });
                        },

                        onApprove: function (data, actions) {
                            return actions.order.capture().then(function (orderData) {
                                // Full available details
                                console.log(
                                    "Capture result",
                                    orderData,
                                    JSON.stringify(orderData, null, 2)
                                );

                                // Show a success message within this page, for example:
                                const element = document.getElementById("paypal-button-container");
                                element.innerHTML = "";
                                element.innerHTML = "<h3>Thank you for your payment!</h3>";

                                // Or go to another URL:  actions.redirect('thank_you.html');
                            });
                        },

                        onError: function (err) {
                            console.log(err);
                        },
                    })
                    .render("#paypal-button-container");
            }
            initPayPalButton();
        </script>
    </body>

</html>
