<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/alpinejs"></script>
        <title>Document</title>
    </head>


    <body>
        <div x-data="{ formMode: 'create' }">
            <button
                @click="formMode = 'update'"
                type="button"
                class="items-center bg-indigo-600 hover:bg-indigo-700 shadow-sm px-2.5 py-1.5 rounded font-medium text-white text-xs"
            >
                Toggle text
            </button>
            <div
                x-show="formMode == 'create'"
                class="px-4 sm:px-0"
                x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 transform scale-90"
                x-transition:enter-end="opacity-100 transform scale-100"
                x-transition:leave="transition ease-in duration-300"
                x-transition:leave-start="opacity-100 transform scale-100"
                x-transition:leave-end="opacity-0 transform scale-90"
            >

                <h3 class="font-medium text-gray-900 text-lg leading-6">
                    Create new project
                </h3>
            </div>

            <div
                x-show="formMode == 'update'"
                class="px-4 sm:px-0"
                x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 transform scale-90"
                x-transition:enter-end="opacity-100 transform scale-100"
                x-transition:leave="transition ease-in duration-300"
                x-transition:leave-start="opacity-100 transform scale-100"
                x-transition:leave-end="opacity-0 transform scale-90"
            >

                <h3 class="font-medium text-gray-900 text-lg leading-6">
                    Update project details
                </h3>
            </div>
        </div>
        <div
            class="container"
            x-data="{ activeSlide: 1, slides: [1, 2, 3] }"
        >
            <div
                class="relative"
                style="height:200px;"
            >
                <!-- Slides -->
                <div
                    class="absolute"
                    style="height:200px;width:100%;background-color:blue;"
                    x-show="activeSlide === 1"
                    x-transition:enter="transition ease-in-out duration-1000"
                    x-transition:enter-start="-ml-5 opacity-0"
                    x-transition:enter-end="ml-0 opacity-100"
                    x-transition:leave="transition ease-in-out duration-1000"
                    x-transition:leave-start="opacity-100"
                    x-transition:leave-end="opacity-0"
                >
                    Slide 1
                </div>
                <div
                    class="absolute"
                    style="height:200px;width:100%;background-color:orange;"
                    x-show="activeSlide === 2"
                    x-transition:enter="transition ease-in-out duration-1000"
                    x-transition:enter-start="-ml-5 opacity-0"
                    x-transition:enter-end="ml-0 opacity-100"
                    x-transition:leave="transition ease-in-out duration-1000"
                    x-transition:leave-start="opacity-100"
                    x-transition:leave-end="opacity-0"
                >
                    Slide 2
                </div>
                <div
                    class="absolute"
                    style="height:200px;width:100%;background-color:green;"
                    x-show="activeSlide === 3"
                    x-transition:enter="transition ease-in-out duration-1000"
                    x-transition:enter-start="-ml-5 opacity-0"
                    x-transition:enter-end="ml-0 opacity-100"
                    x-transition:leave="transition ease-in-out duration-1000"
                    x-transition:leave-start="opacity-100"
                    x-transition:leave-end="opacity-0"
                >
                    Slide 3
                </div>
            </div>
            <!-- Prev/Next arrow buttons -->
            <div class="flex flex-middle flex-space-between box">
                <button x-on:click="activeSlide = activeSlide === 1 ? slides.length : activeSlide - 1">←</button>
                <button x-on:click="activeSlide = activeSlide === slides.length ? 1 : activeSlide + 1">→</button>
            </div>
        </div>
    </body>

</html>
